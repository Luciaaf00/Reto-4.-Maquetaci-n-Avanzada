<!doctype html>
<html lang="en">

<head>
  <title>Only Food</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/jpg" href="../images/Favicon_logo.ico"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="px-3 py-2 text-white header">
        <div class="container">
            <h1 class="text-center">Only Food</h1>
            <img src="../images/logo_OF.png" width="240" height="240" alt="Logo de Only Food" class="mx-auto d-block">

          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
           
            
            <ul class="nav col-12 col-lg-auto col-xl-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="../index.html" class="nav-link text-dark">
                  Menu
                </a>
              </li>
              <li>
                <a href="usuario.html" class="nav-link text-white">
                  Cuenta de usuario
                </a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto col-xl-12">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
  
         
        </div>
      </div>
  </header>
  <main>
   
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Reservar</h4>
          <form name="contacto1" id="contacto1" method="post" action="correcto.html">
            <div class="row g-3">
            <div class="col-12">
                <label for="nombre" class="form-label">Nombre</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                    <p id="nombre_error"></p>
                </div>
                </div>
              <div class="col-12">
                <label for="primer_apellido" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" name="primer_apellido" id="primer_apellido" placeholder="Primer Apellido" value="" required>
                <p id="primer_apellido_error"></p>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <p id="email1_error"></p>
              </div>
              <div class="col-12">
                <label for="fecha" class="form-label">Fecha </label>
                <input type="date" class="form-control" id="fecha" name="fecha" placeholder="">
                <p id="error_fecha"></p>
              </div>
              <label for="tlf_movil">Teléfono móvil:</label><br>
                <input type="text" id="tlf_movil" name="tlf_movil"><br>
                <p id="error_tlf_movil"></p>
              </div>
              <div class="col-12">
                <label for="hora" class="form-label">Hora </label>
                <select name="hora" id="hora">

                    <option value="14:00">14:00</option>

                    <option value="15:00">15:00</option>

                    <option value="21:00">21:00</option>

                    <option value="22:00">22:00</option>

                </select>
              </div>
              <button type="submit" class="btn btn-outline-warning submit" href="correcto.html" disabled="true">Reservar &raquo;</button>

          </form>
        </div>
      </div>
   
    
  </main>
  <footer>
    
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
<script type="text/javascript" src="../js/validacion.js"></script>
</html>
